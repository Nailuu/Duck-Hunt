<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/duck3R.png">
    <title>Duck Hunt</title>
</head>
<body>
    <div class="panel">
        <div class="panel-score-duck">Duck Score: <span id="scoreDuck">0</span></div>
        <div class="btn-area">
            <div class="difficulty">
                <button id="easy">EASY</button>
                <button id="normal">NORMAL</button>
                <button id="hard">HARD</button>
            </div>
            <div class="command">
                <button id="start">START</button>
                <button id="reset" onClick="window.location.reload()">RESET</button>
            </div>
        </div>
        <div class="panel-score-hunter">Hunter Score: <span id="scoreHunter">0</span></div>
    </div>
    <div class="container">
        <div id="countdown"></div>
        <div id="gun" class="hidden">
            <img src="/img/shotgun.png" alt="" id="shotgun">
        </div>
    </div>
    <div class="ammo-panel">
        Ammo remaining : <span id="ammo">6</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
